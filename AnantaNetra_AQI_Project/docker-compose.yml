version: '3.8'

services:
  # Backend FastAPI Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anantanetra-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - API_V1_STR=/api
      - PROJECT_NAME=AnantaNetra Backend
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:5173","http://127.0.0.1:3000","http://127.0.0.1:5173"]
      - WEATHER_API_KEY=${WEATHER_API_KEY:-demo_key}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-demo_key}
      - OPENCAGE_API_KEY=${OPENCAGE_API_KEY:-demo_key}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-demo_key}
      - CACHE_TYPE=memory  # Use Redis for production
      - LOG_LEVEL=INFO
      - ENABLE_FALLBACK=true
    volumes:
      - ./backend/app:/app/app
      - ./data:/app/data
      - backend_cache:/app/cache
    networks:
      - anantanetra
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Service
  frontend:
    build:
      context: ./AnantaNetra_AQI_Project/frontend
      dockerfile: Dockerfile
    container_name: anantanetra-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - NODE_ENV=production
    volumes:
      - ./AnantaNetra_AQI_Project/frontend/src:/app/src
    networks:
      - anantanetra
    depends_on:
      - backend

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: anantanetra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - anantanetra
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Optional for production)
  nginx:
    image: nginx:alpine
    container_name: anantanetra-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - anantanetra
    depends_on:
      - backend
      - frontend
    profiles:
      - production

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: anantanetra-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - anantanetra
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: anantanetra-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - anantanetra
    profiles:
      - monitoring

networks:
  anantanetra:
    driver: bridge
    name: anantanetra-network

volumes:
  redis_data:
    driver: local
  backend_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
